<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="hero">
      <div class="card_text">
        <h1 class="card_title">Get <span>insights</span> that help your business grow.</h1>
        <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
            <div>
              <h2 class="number ">10k+</h2>
              <p class="subtitle">companies</p>
            </div>
            <div>
              <h2 class="number">314</h2>
              <p class="subtitle">templates</p>
            </div>
            <div>
              <h2 class="number">12M+</h2>
              <p class="subtitle">queries</p>
            </div>
        </div>
      </div>
      <picture class="card_image">
        <source  media="(min-width: 375px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
  </div>
</body>
</html>
